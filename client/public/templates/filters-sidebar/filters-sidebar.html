<form class=filters-sidebar><div ng-if=_vm.posts.length><div class="col-sm-3 col-sm-offset-1 filters-sidebar" role=navigation><h4>Filter of attacks</h4><ul class=nav><li class=filters ng-repeat="attack in _vm.typeOfAttackValues"><span ng-click=_vm.addOrRemoveTypeOfAttackFilter(attack)><img ng-src={{attack.fillColor}}> &nbsp; {{attack.name}} <span ng-repeat="f in _vm.countPostsOfEachAttack(attack.name)">( {{f.length ? f.length : 0}} )</span></span></li></ul></div><div></div></div></form>
